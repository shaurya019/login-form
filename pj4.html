<!DOCTYPE html>
<html>
    <head>
        <link href="design.css" rel="stylesheet" />
    </head>
    <body>
       
        <div class="container">
        <div class="header">
      <h2>Create Account</h2>
        </div>
        <form class="form">
            <div class="found-control">
                <label for="username" name="username">User Name</label><input id="txtUserName" type="text" name="username" />
                <small> Error Message </small>
            </div>
            <div class="found-control">
                <label for="email" name="email">Email</label><input id="txtEmail" type="email" name="email" />
                <small>Error Message </small>
            </div>
            <div class="found-control">
                <label for="password" name="password">Password</label><input id="txtPwd" type="password" name="password" />
                <small>Error Message </small>
            </div>
            <div class="found-control">
                <label for="conpwd" name="conpwd">Confirm Password</label><input id="txtConPwd" type="password" name="conpwd" />
                <small>Error Message </small>
            </div>
            <div class="found-control">
                <button>Register</button>
            </div>
        </form>
    </div>
        <script src="script.js"></script>
    </body>
</html>
